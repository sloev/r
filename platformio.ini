[env:heltec_wifi_lora_32_V3]
platform = espressif32
board = heltec_wifi_lora_32_V3
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Generates the web-flashable binary
extra_scripts = merge_bin.py

build_flags = 
    -D BOARD_HELTEC_V3
    -D RNS_LOGGING_ENABLED

; CRITICAL: Ensures deep scanning of dependencies
lib_ldf_mode = deep+

lib_deps =
    jgromes/RadioLib @ ^6.3.0
    bblanchon/ArduinoJson @ ^6.21.0
    h2zero/NimBLE-Arduino @ ^1.4.0
    ; Pinned v4.0.2 for cryptographic integrity
    https://github.com/LoupVaillant/Monocypher.git#4.0.2